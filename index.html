<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1 class="title">Calculator</h1>
    <div class="calculator">
        <div class="display-container">
            <div class="display"></div>
            <button class="button clear">Clear</button>
        </div>
        <div class="buttons-section">
            <button class="button number" id="num1" data-number="1">1</button>
            <button class="button number" id="num2" data-number="2">2</button>
            <button class="button number" id="num3" data-number="3">3</button>
            <button class="button operator" id="divide">รท</button>
            <button class="button number" id="num4" data-number="4">4</button>
            <button class="button number" id="num5" data-number="5">5</button>
            <button class="button number" id="num6" data-number="6">6</button>
            <button class="button operator" id="multiply">*</button>
            <button class="button number" id="num7" data-number="7">7</button>
            <button class="button number" id="num8" data-number="8">8</button>
            <button class="button number" id="num9" data-number="9">9</button>
            <button class="button operator" id="subtract">-</button>
            <button class="button decimal-point" id="point">.</button>
            <button class="button number" id="num0" data-number="0">0</button>
            <button class="button equals" id="equals">=</button>
            <button class="button operator" id="add">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
